<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> media </title>



</head>

<body>

    <embed src="media/Comp1.swf" width="550px" height="400px">
    <!--embed는 사이즈 정확히 줘야함. 사이즈 안주면 작게 나옴-->

    <hr>

    <video controls loop muted poster="media/Desert.jpg">
        <source src="media/comp1.ogv">
        <source src="media/Comp1.mp4">
        <source src="media/Comp1.webm">
        <!--
        위에서 차례대로 영상 불러냄
        poster 썸네일 이미지
        -->
    </video>

    <audio controls>
        <source src="media/whiteday.ogg">
        <source src="media/whiteday.mp3">
        <!--video랑 속성 똑같이 쓸 수 있음. poster만 빼고-->
    </audio>

    <hr>

    <figure>
        <img src="media/Desert.jpg" alt="사막">
        <figcaption>
            사막..데스까? (이미지의 설명글)
        </figcaption>
    </figure>






</body>
</html>
