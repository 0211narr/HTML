<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>

    <link rel="stylesheet" href="css/joinform.css">

</head>

<body>

    <div id="wrap">

        <h2><img src="images/join_step_2.jpg" alt="회원가입"></h2>

        <h3>회원정보등록</h3>

        <form>
            <img src="images/icon_basic_info.jpg" alt="기본정보(필수)">

            <fieldset>
                <legend>기본정보(필수)</legend>

                <ul>
                    <li>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" required>
                    </li>

                    <li>
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" required>
                    </li>

                    <li>
                        <label for="userPw">비밀번호</label>
                        <input type="password" id="userPw" maxlength="15" required>
                        (8~15자의 영문 대소문자,숫자 및 특수문자)
                    </li>
                    <li>
                        <label for="userRpw">비밀번호 재입력</label>
                        <input type="password" id="userRpw" required>
                    </li>

                    <li>
                        <label for="userHp">핸드폰</label>
                        <select id="userHp">
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>018</option>
                            <option>019</option>
                        </select> -
                        <input type="text" maxlength="4" required> -
                        <input type="text" maxlength="4" required>

                        <br>

                        <input type="checkbox" id="chk1" name="phoneChk" checked>
                        등록하신 핸드폰 번호로 주문/결제 정보를 받으시겠습니까?
                    </li>

                    <li>
                        <label for="gender">성별</label>
                        <select>
                            <option>남</option>
                            <option>여</option>
                        </select>
                    </li>

                    <li>
                        <label for="birth">생년월일</label>
                        <select id="birth">
                            <option>2015</option>
                        </select> 년

                        <select>
                            <option>2</option>
                        </select> 월

                        <select>
                            <option>11</option>
                        </select> 일
                    </li>
                </ul>
            </fieldset>

            <h3><img src="images/icon_add_info.jpg" alt="추가정보(선택)"></h3>

            <fieldset>
                <legend>추가정보(선택)</legend>

                <ul>
                    <li>
                        <label for="post">우편번호</label>
                        <input type="text" id="post" readonly> <!--readonly 읽기전용-->
                        <input type="image" src="images/btn_post.jpg" alt="우편번호찾기">
                    </li>

                    <li>
                        <label for="address">기본배송지</label>
                        <input type="text" readonly>
                        <input type="text" id="address">
                    </li>

                    <li>
                        <label for="tel">집전화번호</label>
                        <input type="text" maxlength="3" id="tel"> -
                        <input type="text" maxlength="4"> -
                        <input type="text" maxlength="4">
                    </li>

                    <li>
                        <label for="email">이메일</label>
                        <input type="text" id="email"> @
                        <select>
                            <option>선택하세요</option>
                            <option>gmail.com</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>nate.com</option>
                        </select>
                        <br>
                        <input type="checkbox" id="chk2" name="emailChk">
                        등록하신 이메일로 이벤트/홍보 자료를 받으시겠습니까?
                    </li>
                </ul>
            </fieldset>

            <div>
                <a href="#"><img src="images/btn_ok.jpg" alt="확인"></a>
                <a href="#"><img src="images/btn_cncl.jpg" alt="취소"></a>
            </div>
        </form>

    </div>

</body></html>
