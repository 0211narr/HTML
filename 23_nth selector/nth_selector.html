<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    
    <style>
        
        ul li {
            padding: 7px 0;
            font-weight: 900;
        }
        
        ul li:first-child { color: dodgerblue; }
        ul li:last-child { color: indianred; }
        
        ul li:nth-child(2n+1) { background-color: darkseagreen; }
        /* nth-child(2n)  -->  2 x n , 2n+1도 가능 */
        /* nth-child --> 자손 중 몇번째인지 */
        
        dl dd:first-of-type { color: hotpink; }
        /* of-type --> 선택자 중에서 몇번째인지 */
        
    </style>
        
</head>

<body>

    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
    
    <dl>
        <dt>title</dt>
        <dd>menu1</dd>
        <dd>menu2</dd>
        <dd>menu3</dd>
        <dd>menu4</dd>
        <dd>menu5</dd>
    </dl>
    
</body>

</html>
