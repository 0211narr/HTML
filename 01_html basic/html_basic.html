오늘은     &nbsp;    &lt;html&gt;   <br/>기초 수업 내용입니다.


<p>p태그는 문단을 만드는 태그이다. 위와 아래에 margin(바깥여백)을 가지고있고 여러개의 문단을 나열하면 margin값이 두번씩 떨어지지않고 하나로 병합되어 나열된다. </p>

<P><strong>strong태그</strong>와 <b>b태그</b>는 글자를 굵게 만드는태그. </P>
<p><em>em태그</em>와 <i>i태그</i>는 글자에 기울임을 만드는 태그.</p>
<p><ins>ins태그</ins>는 밑줄, <del>del태그</del>는 삭선(취소선)을 만드는 태그.</p>
<p><mark>mark태그</mark>는글자에 형광칠을 만드는 태그.</p>
